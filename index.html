<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="game-and-name">
        <h1 class="name">Tic Tac Toe</h1>
        <div class="game">
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>
    <div class="history-box">
        <div class="inscription">History game</div>
        <button class="arrow"><i class="fa-solid fa-arrow-down"></i></button>
        <div class="histiry-res">           
            <p>X wins: <span class="winX">0</span></p>
            <p>O wins: <span class="winO">0</span></p>
            <p>Drow: <span class="draw">0</span></p>
            <center><button class="reset">Reset</button></center>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
